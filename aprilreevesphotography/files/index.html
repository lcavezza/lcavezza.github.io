<!DOCTYPE html>
<html>
	<head>
		<title>April Reeves Photography</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/slippry.min.js"></script>
		<script src="//use.edgefonts.net/cabin;source-sans-pro:n2,i2,n3,n4,n6,n7,n9.js"></script>
		<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../dist/slippry.css">
	</head>
	<body>		
		<section class="header clearfix">
				<a href="index.html"><img src="img/april-logo.png" alt="April Reeves Photography" class="logo"></a>
				<nav>
					<ul class="main-nav">
						<li><a href="">ABOUT</a></li>
						<li><a href=""><span>PORTFOLIO</span></a></li>
						<li><a href="contact.html">CONTACT</a></li>
					</ul>
				</nav>
		</section>
		<section class="demo_wrapper">
			<article class="demo_block">
			<ul id="demo1">
				<li><a href="#slide1"><img src="img/april1.jpg" alt=""></a></li>
				<li><a href="#slide2"><img src="img/april2.jpg"  alt=""></a></li>
				<li><a href="#slide3"><img src="img/april3.jpg" alt=""></a></li>
				<li><a href="#slide4"><img src="img/april4.jpg" alt=""></a></li>
				<li><a href="#slide5"><img src="img/april5.jpg" alt=""></a></li>
			</ul>
			</article>
		</section>		
		<script>
			$(function() {
				var demo1 = $("#demo1").slippry({
					transition: 'fade',
					useCSS: true,
					speed: 1000,
					pause: 3000,
					auto: true,
					preload: 'visible'
				});

				$('.stop').click(function () {
					demo1.stopAuto();
				});

				$('.start').click(function () {
					demo1.startAuto();
				});

				$('.prev').click(function () {
					demo1.goToPrevSlide();
					return false;
				});
				$('.next').click(function () {
					demo1.goToNextSlide();
					return false;
				});
				$('.reset').click(function () {
					demo1.destroySlider();
					return false;
				});
				$('.reload').click(function () {
					demo1.reloadSlider();
					return false;
				});
				$('.init').click(function () {
					demo1 = $("#demo1").slippry();
					return false;
				});
			});
		</script>
	</body>
</html>
